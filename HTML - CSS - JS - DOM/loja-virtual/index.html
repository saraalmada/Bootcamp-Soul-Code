<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="nav-container">
            <h1>Virtual Store</h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#"><i class="fas fa-user"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="acoes">
            <button id="btn-desconto">Aplicar 10% de Desconto</button>
            <button id="btn-filtrar">Mostrar Apenas Disponíveis</button>
            <button id="btn-mostrar-todos">Mostrar Todos</button>
        </section>

        <section id="product-grid" class="product-grid"></section>
    </main>

    <footer>
        <p>Valor total dos itens em estoque: <strong id="valor-total-estoque"></strong></p>
        <div id="log-loops"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
