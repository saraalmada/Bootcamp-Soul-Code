<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login do Professor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="loginProfessor(event)">
        <h2>Login do Professor</h2>
        <input type="text" id="professorNome" placeholder="Nome do professor" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
